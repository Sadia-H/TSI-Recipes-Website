<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your recipe</title>
    <link rel="stylesheet" href="/Styling/add-recipe.css">
    <link rel="stylesheet" href="/Styling/navbar.css">
    <script src="/JS/formScript.js"></script>
</head>

<body>
    <nav class="navigationBar">
        <a class="logo" href="view-recipes.html">DESSERTS</a>
        <div class="navigation-links">
            <a href="view-recipes.html">All Recipes</a>
            <a href="add-recipe.html">Add Recipe</a>
        </div>
    </nav>
    <hr>
    <h1>Add Your Recipe</h1>
    
    
    <!-- <form id='myForm' action="/recipeAdded.html"> -->
    <form id='myForm'>
        <label for="recipeTitle">Title:</label>
        <input type="text" id="recipeTitle" name="recipeTitle">
        <span class="error" id="titleError"></span>


        <label for="recipeIngredients">Ingredients:</label>
        <div class="ingredientsList">
            <div class = fullInput>
                <input type="text" id="quantityIngredients" name="quantityIngredients">
                <input type="text" id="recipeIngredients" name="recipeIngredients">
            </div>
            <div class = fullInput>
                <input type="text" id="quantityIngredients" name="quantityIngredients">
                <input type="text" id="recipeIngredients" name="recipeIngredients">
            </div>
        </div>

        <button type="button" id="addIngredient">Add Ingredient</button>


        <label for="recipeInstructions">Intructions:</label>
        <textarea id="recipeInstructions" name="recipeInstructions"></textarea>
        

        <label for="recipeDifficulty">Difficulty:</label>
        <div class="radio-group">
            <input type="radio" id="easy" name="difficulty" value="easy">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label>
        </div>

        <input type="submit" value="Submit">


    </form>
    <div id="errorMessages"></div>
</body>
