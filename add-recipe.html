     <script>
        function validateForm(event) {
            event.preventDefault();

            const title = document.getElementById('recipeTitle').value;
            const ingredients = document.getElementById('recipeIngredients').value;
            const recipeInstructions = document.getElementById('recipeInstructions').value;
            const difficulty = document.querySelector('input[name="difficulty"]:checked');

            if (title === "" || ingredients === "" || recipeInstructions === "" || !difficulty) {
                alert("Please fill out all fields.");
                return;
            }

            document.getElementById('myForm').submit();
        }

        window.onload = function() {
            document.getElementById('myForm').addEventListener('submit', validateForm);
        }
    </script>

    <h1>Add Your Recipe</h1>
    
    
    <!-- <form id='myForm' action="/recipeAdded.html"> -->
    <form id='myForm'>
        <label for="recipeTitle">Title:</label>
        <input type="text" id="recipeTitle" name="recipeTitle">
        <span class="error" id="titleError"></span>


        <label for="recipeIngredients">Ingredients:</label>
        <input type="text" id="recipeIngredients" name="recipeIngredients">
        
        <label for="recipeInstructions">Intructions:</label>
        <input type="text" id="recipeInstructions" name="recipeInstructions">
        
        <label for="recipeDifficulty">Difficulty:</label>
        <div class="radio-group">
            <input type="radio" id="easy" name="difficulty" value="easy">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label>
        </div>

        <input type="submit" value="Submit">


    </form>
    <div id="errorMessages"></div>
